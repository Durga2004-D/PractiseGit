<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <Table border="">
        <caption>This is my table</caption>
        <colgroup>
            <col span="2" style="background:red;">
            <col span="2" style="background:rgb(104, 255, 34);">
        </colgroup>
        <thead>
        <tr>
            <th>col-1</th>
            <th>col-2</th>
            <th>col-3</th>
            <th>col-4</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <!-- <td rowspan="2">5</td> -->
             <!-- <td colspan="2">5</td> -->
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>abc</td>
                <td>def</td>
                <td>ghi</td>
                <td>xyz</td>
            </tr>
        </tfoot>
    </Table>
</body>
</html>
